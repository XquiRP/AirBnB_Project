<div class="header">
    <app-pop-up (close)="openPopUp = false" *ngIf="openPopUp"></app-pop-up>

    <div class="first-landeau">
            <div class="header-logo">
                <button class="logo-button" (click)="navigateToCards()"></button>
            </div>
            <div (click)="openPopUp = !openPopUp" class="header-search">
                <div class="button-item" style="font-weight: bold;">N'importe o√π</div>
                <div class="separator">|</div>
                <div class="button-item" style="font-weight: bold;">Une semaine</div>
                <div class="separator">|</div>
                <div class="button-item">Ajouter des voyageurs</div>
                <div class="button-item-search"></div>

            </div>
            <div class="header-buttons">
                <button class="buttonCo-myLog" style="font-weight: bold;">mettre mon logement sur AirBnB</button>
                <div class="buttonCo-Earth-containt">
                    <button class="buttonCo-Earth"></button>
                </div>
                <button class="buttonCo-Connect">
                    <div class="buttonCo-Connect-image1"></div>
                    <div class="buttonCo-Connect-image2"></div>
                </button>
            </div>  
    </div> 
    <div class="second-landeau">
    <ng-container *ngIf="navItems$ | async as items">
        <div *ngFor="let item of items" class="header-carousel">
            <div class="text">
                <h1>{{ item.name }}</h1>
            </div>
        </div>
    </ng-container>
    </div>
    
</div>
